{% extends "dashbase/dashbase.html" %}
{% load static %}
{% block title %} Add student - Dashboard {% endblock title %}
{% block body %}
<div class="container">
  <div class="heading mb-3">
    <h1>Add Student Information.</h1>
  </div>
  <hr>
    <div class="wrapp mt-3">
        <form class="w-50 m-auto" action="addstudent" method="post" enctype="multipart/form-data">
          {% csrf_token %}
              {{form}}
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </form>

    </div>
</div>

{% endblock body %}
